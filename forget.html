        Forget Password

<body>
    
    <div class="container">
        <div class="section">
    <div class="field">
                <label class="label" id="show" style="color:red"></label>
                <label class="label">Email</label>
                <input class="input" type="text" placeholder="Email" id="user">
                    
    </div>
    <a id="login1" ><button class="button is-link is-large is-fullwidth" id="login" onclick="check1()">Login</button></a>
    </div>
    </div>
    
    <script>
       function check1(){
            var e = document.getElementById("user").value;
            var n = e.includes("@gmail.com",0)

            if (n){
                document.getElementById("show").innerHTML = "The Password had Sent to the Email"
                document.getElementById("user").classList.remove("is-danger")
            }else{
                document.getElementById("user").classList.add("is-danger")
            }
        }
    </script>
</body>
